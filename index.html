<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>BEEN TOGETHER</title>
</head>
<body>
  
  <h1 class="title">LOVE</h1>

  <div class="box">

    <div class="about">
      <div class="info">
          <img src="luu.jpg" class="avatar">
          <div class="details">
            <p class="name">Dao Danh Luu</p>
            <p class="born">26.10.1994</p>
          </div>
        </div>

        <div class="heart-box">
          <img src="heart.svg" class="heart">
        </div>
    
        <div class="info">
          <img src="hoa.jpg" class="avatar">
          <div class="details">
            <p class="name">Nguyen Thi Hoa</p>
            <p class="born">29.10.1995</p>
          </div>
        </div>
    </div>

    <div class="time">
      <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
      <p class="sup-time">
        <span class="hour">10</span>:<span class="min">20</span>:<span class="second">16</span>
      </p>
    </div>

    <p class="say-thank">Thank you for your love !</p>
  </div>

</body>
</html>
